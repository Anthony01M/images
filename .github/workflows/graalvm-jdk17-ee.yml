name: Build java-jre17
on:
  push:
    branches:
      - main
    paths:
      - java/graalvm-jdk17-ee/*
      - java/entrypoint.sh
      - .github/workflows/graalvm-jdk17-ee.yml
jobs:
  push:
    name: "graalvm-jdk17-ee"
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./java
          file: ./java/graalvm-jdk17-ee/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images:graalvm-jdk17-ee
